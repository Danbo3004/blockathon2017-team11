<!DOCTYPE html>
<html>
<head>
  <title>Hello World DApp</title>
  <style>
    .margin-top-3 {
      margin-top: 3em;
    }
  </style>
</head>
<body class="container">
  <header role="banner">
    <nav id="navbar-primary" class="navbar" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-primary-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="navbar-primary-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">HH Hoàn vũ</a></li>
            <li><a href="#">
              <img id="logo-navbar-middle" style="width: 80px;" class="img-circle" src="app/images/logo.jpg" width="200" alt="Logo Thing main logo"></a></li>
            <li><a href="#">HH Hoàn vũ 2</a></li>
            <li><a href="#">HH Hoàn vũ 3</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    </header><!-- header role="banner" -->
  <h1 style="text-align: center;" id="h1_title"></h1>
   <div class="container-fluid">
    <div class="row">
    <div class="panel panel-primary">
            <div class="panel-body two-col">
                <div class="row">
                    <div class="col-sm-3" style="text-align: center;">
                        <div class="well well-sm">
                            <span>Tổng lượt bình chọn: <p id="candidate-1"></p></span>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="cadidates[]" value="1">
                                </label>
                            </div>
                            <div style="height: 325px;">
                              <img class="img-circle" src="app/images/demo01.jpg" /></div>
                        </div>
                    </div>
                    <div class="col-sm-3" style="text-align: center;">
                        <div class="well well-sm">
                            <span>Tổng lượt bình chọn: <p id="candidate-2"></p></span>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="cadidates[]" value="2">
                                </label>
                            </div>
                            <div style="height: 325px;">
                              <img class="img-circle" src="app/images/demo02.png" /></div>
                        </div>
                    </div>

                    <div class="col-sm-3" style="text-align: center;">
                        <div class="well well-sm margin-bottom-none">
                          <span>Tổng lượt bình chọn: <p id="candidate-3"></p></span>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="cadidates[]" value="3">
                                </label>
                            </div>
                            <div style="height: 325px;">
                              <img class="img-circle" src="app/images/demo03.jpg" /></div>
                        </div>
                    </div>
                    <div class="col-sm-3" style="text-align: center;">
                        <div class="well well-sm margin-bottom-none">
                          <span>Tổng lượt bình chọn: <p id="candidate-4"></p></span>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="cadidates[]" value="4">
                                </label>
                            </div>
                            <div style="height: 325px;">
                              <img class="img-circle" src="app/images/demo04.jpg" />
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="panel-footer" style="text-align: center;">
                <button onclick="voteForCandidate()" type="button" class="btn btn-success btn-default">
                <span class="glyphicon glyphicon-ok"></span>Bình chọn</button>
            </div>
        </div>
      </div>
  </div>
  <div class="col-sm-offset-1 col-sm-4 margin-top-3">
    <div class="row margin-top-3">
      <h2>Thông tin Người bình chọn</h2>
      <div class="col-sm-12">
        <input type="text" id="voter-info", class="col-sm-8" placeholder="Enter the voter address" />&nbsp;
        <a href="#" onclick="lookupVoterInfo()" class="btn btn-primary">Lookup</a>
        <div class="voter-details row text-left">
          <div id="votes-cast" class="col-md-12"></div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
<script src="app/javascripts/jquery-3.1.1.slim.min.js"></script>
<script src="app/javascripts/jquery.min.js"></script>
<script src="bundle--app3.js"></script>
</html>
